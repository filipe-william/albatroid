<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanhecendo com robótica</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Passion+One:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100vh;
            font-family: 'League Spartan', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        header {
            flex: 1;
            position: relative;
            background-image: url('https://i.postimg.cc/76JNqS1f/Whats-App-Image-2024-12-11-at-10-01-38-PM.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        nav {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px 10px 10px 10px;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0);
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        nav ul li {
            font-size: 1.2rem;
            font-family: "Montserrat", serif;
            color: white;
            display: flex;
            align-items: center;
        }

        nav ul li img {
            width: 17px;
            height: 17px;
            margin-right: 5px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: 300;
            transition: font-size 0.3s ease, color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            font-size: 1.5rem;
            color: rgb(255, 255, 255);
            font-weight: bolder;
            background-color: rgba(0, 0, 0, 0.066);
            transform: translateX(2px);
        }

        #customizado { /*aq são as setas e icones do sitezão lá*/
            margin: 3px;
        }

        .customizado{ 
            height: 21px;
            width: auto;
        }

        .customizado-2{
            width: 30px;
            height: 18px;
        }

        .customizado-3{
            width: 30px;
            height: 30px;
        }

        .customizado-4{
            width: 25px;
            height: 25px;
        }

        .fa, .fab, .fad, .fal, .far, .fas {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            transform: translateY(10%);
        }

        .menu-lateral-tres-barrinhas {
            display: flex;
            gap: 5px;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
            margin-right: 15px;
        }

        .menu-lateral-tres-barrinhas div {
            width: 30px;
            height: 3px;
            background-color: rgb(255, 255, 255);
        }

        .titulo-container {
            text-align: center;
            z-index: 2;
            position: relative;
            transform: translatey(60%);
        }

        header h1 {
            font-size: 10vh;
            color: white;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .linha {
            width: 350px;
            height: 2.5px;
            background-color: white;
            display: inline-block;
            position: relative;
            top: -7px;
        }

        .subtitulo {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: bolder;
            color: white;
            margin-top: 10px;
        }

        .botao-sobre-nos {
            display: inline-block;
            padding: 10px 20px;
            height: auto;
            width: auto;
            color: white;
            font-family: "Montserrat", serif;
            font-size: 1.2em;
            background-color: #505050;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            justify-content: center;
            transform: translateX(-10px);
            transform: translateY(200%);
            transition: font-size 0.1s ease, font-weight 0.3s ease, color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }

        .botao-sobre-nos:hover {
            background: linear-gradient(269deg,#ff9600,#0d00ff);
            background-size: 120% 120%;
            animation: gradient-animation 2s ease infinite;
        }
        @keyframes gradient-animation {
        0% { background-position: 0% 50%;
        }
        50% { background-position: 100% 50%;
        }
        100% {background-position: 0% 50%;
        }
        }

        .botao-sobre-nos:hover {
            background-color: rgb(151, 150, 150);
            font-weight: bold;
            width: auto;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px 0;
            text-align: center;
            color: #1f1e1e;
        }

        footer a {
            color: #0059ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>

<body>
    <header>
        <nav id="barra de navegação">
            <div class="logo">
                <img src="https://i.postimg.cc/rmyLbF5n/Boton-Albatroid-grafite-2-removebg-preview.png" alt="Logo da Albatroid">
            </div>
            <ul id="menu-das-categorias">
                <li>
                    <i id="customizado" class="fas fa-users"></i>
                    <a class="direcionamento" href="aba da comunidade.html">Comunidade</a>
                    <i id="customizado" id="seta_do_menu" class="fas fa-angle-down"></i>
                </li>
                <li>
                    <i id="customizado" class="fas fa-heart"></i>
                    <a class="direcionamento" href="">Projetos</a>
                    <i id="customizado" id="seta_do_menu" class="fas fa-angle-down"></i>
                </li>
                <li>
                    <img class="customizado" src=https://i.postimg.cc/mrssgp4H/image-2.png alt="globo"></img>
                    <a class="direcionamento" href="">Nosso Site</a>
                </li>
                <li>
                    <img class="customizado-2" src="../imagens/FIRSTicon_RGB_withTM.png" alt="logo da FIRST"></img>
                    <a class="direcionamento" href="">Sobre a FIRST</a>
                </li>
                <li>
                    <img class="customizado-3" src="https://i.postimg.cc/X7mgfkm0/carta.png" alt="carta"></img>
                    <a class="direcionamento" href="">Fale Conosco</a>
                </li>
                <li>
                    <img class="customizado-4" src="https://i.postimg.cc/Hxrx9XFf/image-6.png" alt="globo terrestre">
                    <a class="direcionamento" href="">Temporadas</a>
                    <i id="customizado" id="seta_do_menu" class="fas fa-angle-down"></i>
                </li>
            </ul>
            <div class="menu-lateral-tres-barrinhas">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
        <div class="overlay"></div>
        <div class="titulo-container">
            <h1 class="albatroid">ALBATROID</h1>
            <div class="linha"></div>
            <div class="subtitulo">Lutando a cada amanhecer pelos nossos objetivos!</div>
            <a href="" class="botao-sobre-nos">Sobre nós</a>
        </div>
    </header>
    <footer>
        <p>&copy; 2024 Albatroid. Todos os direitos reservados.</p>
    </footer>
</body>
